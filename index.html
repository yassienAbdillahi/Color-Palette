<!DOCTYPE html>
<html lang="en">
<head>
    <title>Yassien's Colour Palette Picker</title>
    <meta charset="UTF-8" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Colour Palette Generator">
    <meta name="keywords" content="Colour Palette"> 
    <meta name="author" content="Yassien Abdillahi">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://kit.fontawesome.com/91aed24cf5.js" crossorigin="anonymous"></script>
</head>
<body id="body">
    <header>
      <h1  class="center">Colours</h1>
    </header>
    <main>
      <p class="center">Click each box to randomly generate a color or press any key to generate three colors at once.</p>
      <div class="grid">
        <button type="button" id="box1Button" class="box1 column">
          <p id="color1HexCode">#FF0000</p>
        </button>
        <button type="button" id="box2Button" class="box2 column">
          <p id="color2HexCode">#00FF00</p>
        </button>
        <button type="button" id="box3Button" class="box3 column" onclick="generateAndSetRandomColorForBox3()">
          <p id="color3HexCode">#0000FF</p>
        </button>
     </div>
   </main>
    <script src="script.js"></script>
  </body>
</html>
